<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Richings Tennis, all ages welcome! Perfect for casual players, enthusiasts, 
    and social gatherings. Come and be part of our friendly club.">
    <!-- Icons generated by Ylivdesign from flaticon.com -->
    <!-- https://www.flaticon.com/free-icons/tenniscamp Tenniscamp icons created by Ylivdesign - Flaticon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/sign.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/tenniscamp.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/tenniscamp.png">
    <title>Richings Tennis | Home</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Want to stretch the body to the full height of the viewport -->
<!-- min-vh-100 together with mt-auto on the footer: ensures the footer is at the bottom of the page -->

<body class="d-flex flex-column min-vh-100">


    <!-- Navigation -->
    <!-- Change to container gives the logo and nav items the same outer margin as the rest of our grid. -->
    <!-- the background colour of the navbar still stretches to the edges,
so we get a neat line at the top and our nav items are aligned with where the content will go. -->
    <!-- The navbar-expand-lg collapses to a burger on mobile and tablet -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark"> <!-- Add data-bs-theme="dark" data-bs-theme attribute is a custom attribute that Bootstrap uses to style the text in a navbar
        to white.  -->
        <div class="container"> <!-- Change from container fluid to container. -->
            <a class="navbar-brand" href="index.html"><img src="assets/images/sign.png" alt="Richings logo"
                    class="logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <!-- ms-auto: margin start auto, pushes nav items right when combined with flex-box -->
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Events</a>
                    </li>
                    <li>
                        <a class="nav-link" href="coaching.html">Coaching</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header with carousel -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Richings Tennis intro section</div>
            <div class="col-12 col-xl-6">Carousel</div>
        </div>
    </header>

    <!-- main is for semantic purposes not part of the grid structure -->
    <main>
        <!-- Services section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Service section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
            </div>
        </section>
    </main>

    <!-- Footer / contact -->
    <!-- will not be part of the grid structure as it spans the full width of the page. -->
    <footer class="mt-auto">
        <div class="container">
            <!-- justify-content-center: Want the columns to be centred on xl screens -->
            <div class="row justify-content-center">
                <div class="col-12">Contact section heading</div>
                <!-- Contact info want 4 on XL screens so that they do not spread to the sides-->
                <div class="col-12 col-md-6 col-xl-4">Contact info & social media links</div>
                <!-- Opening times -->
                <div class="col-12 col-md-6 col-xl-4">Opening times</div>
            </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/aa9af45995.js" crossorigin="anonymous"></script>

</body>

</html>
